<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="/styles/panel.css">
  </head>
  <body>
    <div class="container-fluid grid m-0 p-0" id="aside-container">
        <aside>
            <div class="top-sidebar">
                <div class="logo">
                    <img src="/resources/logo.jpeg">
                    <a href="http://localhost:8080/inicio" style="text-decoration: none;
                    color: inherit;"><h2>Kamra</h2></a>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-outlined">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/admin/">
                    <span class="material-icons-outlined">dashboard</span>
                    <h3>Panel</h3>
                </a>
                <a href="/admin/sesiones">
                    <span class="material-icons-outlined">fact_check</span>
                    <h3>Sesiones</h3>
                    <!-- Sesiones totales, anuales, semanales -->
                </a>
                <a href="/admin/ingresos">
                    <span class="material-icons-outlined">paid</span>
                    <h3>Ingresos</h3>
                    <!-- Ingresos totales, anuales, semanales -->
                </a>
                <a href="/admin/ankhPanel">
                    <img src="/resources/icon-ankh.png">
                    <h3>Ankh</h3>
                    <!-- Sesiones totales, anuales, semanales -->
                </a>
                <a href="/admin/tarotPanel">
                    <img src="/resources/icon-tarot.png">
                    <h3>Tarot</h3>
                    <!-- Sesiones totales, anuales, semanales -->
                </a>
                
                
            </div>
        </aside>
        <!-- Fin barra lateral -->
        <main>
            <div class="container-fluid pb-3">
                <h1>Panel de administrador</h1>
                <!-- Nuevos clientes (comparativas con meses anteriores)-->
                <!-- Ingresos mensuales -->
                <!-- Sesiones ankh-->
                <!-- Sesiones tarot-->
                <div class="row">
                    <div class="col-md-3 pb-2" >
                        <div class="clientes" id="iBorde">  
                            <span class="material-icons-outlined">
                                people
                                </span>
                            <div class="medio">
                                <div class="izq">
                                    <h4>Numero de consultas</h4>
                                    <h1 th:text="${consultas.size()}"></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pb-2">
                        <div class="ingresos" id="iBorde">  
                            <span class="material-icons-outlined">
                                payments
                                </span>
                            <div class="medio">
                                <div class="izq">
                                    <h4>Ingresos mensuales</h4>
                                    <h2>$0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pb-2" >
                        <div class="ankh" id="iBorde">  
                            <img src="/resources/icon-ankh.png">
                            <div class="medio">
                                <div class="izq">
                                    <h4>Ankh mensuales</h4>
                                    <h2>50%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pb-2">
                        <div class="tarot" id="iBorde">  
                            <img src="/resources/icon-tarot.png">
                            <div class="medio">
                                <div class="izq">
                                    <h4>Tarot mensuales</h4>
                                    <h2>50%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="container-fluid">
                <h3>Sesiones</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Fecha</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>Francisca Anubis Rivas Quezada</td>
                          <td>Tarot</td>
                          <td>17/06/2023</td>
                        </tr>
                        <tr th:each="consulta : ${consultas}">
                            <td th:text="${consulta.user.getName()}"></td>
                            <td th:text="${consulta.servicio.getNombre()}"></td>
                            <td th:text="${consulta.sesion.getDia().getDate}"></td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    
  </body>
</html>
