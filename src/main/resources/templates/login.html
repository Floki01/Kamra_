<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Kamra sanación y evolución</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
    <div class="container-fluid" id="navbar-container">
      <a class="navbar-brand " id="navbar-margin" href="/inicio"> <img src="/resources/kamra.jpeg" id="icon-navbar">
        Kamra sanación y evolución</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
        <ul class="navbar-nav mb-2 mb-lg-0" id="ul-navbar">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/tarot" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);">
              Tarot
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ankh">Ankh</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/agenda/servicios">Agenda</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0" id="buttons-navbar">
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <button class="btn btn-primary btn-sm" id="botones" type="submit">Registrarse</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <button class="btn btn-primary btn-sm" id="botones" type="submit">Iniciar sesión</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>




  <div class="container-fluid" style="height: 98vh;" id="container-frame">
    <div class="container-fluid border shadow p-3 mb-5 bg-white" id="frame">
      <div class="row" style="width: 100%;">
        <div class="col-4">
          <img src="/resources/desk 2.png" style="width: 100%;">
        </div>
        <div class="col-8">



          <form class="formulario" th:action="@{/login}" method="post" role="form">

            <div th:if="${param.error}">
              <div class="alert alert-danger">Email o contraseña invalida</div>
            </div>

            <h4 class="text-center mb-5" style="margin: 0px;">Inicio de sesión</h4>

            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-envelope-at" viewBox="0 0 16 16">
                      <path
                        d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                      <path
                        d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z" />
                    </svg>
                  </span>
                </div>
                <input type="email" name="username" required class="form-control" id="input-form">
              </div>
            </div>

            <div>
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
                      viewBox="0 0 16 16">
                      <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                  </span>
                </div>
                <input type="password" name="password" class="form-control" id="input-form">
              </div>
            </div>
            <div class="mb-3 mt-2 text-center">
              <button type="submit" class="btn btn-success">Iniciar sesión</button>
            </div>
          </form>




          <div class="botones-login">

            <div class="mb-3 mt-2">
              <button type="submit" class="btn btn-light m-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                  viewBox="0 0 16 16">
                  <path
                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
                Continuar con Google
              </button>
              <a href="@{/oauth2/authorization/google}">gugu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
