<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/inicio.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</head>

      <a class="navbar-brand " id="navbar-margin" href="/inicio"> <img src="/resources/kamra.jpeg" id="icon-navbar">
        Kamra sanaci贸n y evoluci贸n</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
        <ul class="navbar-nav mb-2 mb-lg-0" id="ul-navbar">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/tarot">
              Tarot
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ankh">Ankh</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/servicios">Agenda</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0" id="buttons-navbar">
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <button class="btn btn-primary btn-sm" id="botones" type="submit">Configuraciones</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <button class="btn btn-primary btn-sm" id="botones" type="submit">Salir</button>
            </a>
          </li>
        </ul>

  <div class="text-center fs-1 m-5 fw-medium ">Mis consultas</div>
  <div class="container mx-auto border shadow rounded">
    
    <div th:each="consulta:${consultas}" class="row m-3">
      <div class="col">
          <h3><span class="badge spanUser" id="navbar-container"><span th:text="${consulta.sesion.dia.date}"></span></span></h3>
      </div>
      <div class="col">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
              <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
          </svg>
          <span th:text="${consulta.sesion.hora}"></span><br>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>

            </svg>
            <span th:text="${consulta.servicio.nombre}"></span><br>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
          </svg>
          <span th:text="${consulta.servicio.precio}"></span>
      </div>
      <div class="col">
        <button class="button-54" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                   <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
               </svg>
               Cancelar sesion
          </button>
      </div>
  </div>
</div>

</body>

</html>
