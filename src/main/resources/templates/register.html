  <div class="container-fluid" style="height: 95vh;" id="container-frame">

          <!-- FORMULARIO -->

            <h4 class="text-center pt-4 mb-3">Registro de usuario</h4>


            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-form">

            </div>



            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                  </span>
                </div>
                <input type="email" name="email" required class="form-control" id="input-form" th:field="*{email}">
              </div>
            </div>

            <div>
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-form">

            <div>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
                      viewBox="0 0 16 16">
                      <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />

                    </svg>

              </div>
            </div>

            <div>
              <label for="exampleInputPassword1" class="form-label">Fecha de nacimiento</label>

              </div>
            </div>

            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Número telefónico</label>

                <div class="input-group-prepend">

                      <path

                    </svg>
                  </span>
                </div>
                <input type="text" class="form-control" id="input-form" th:field="*{telefono}">
              </div>
            </div>

            <div class="botones-login mt-2">
              <div class="mb-2 mt-2">
                <button type="submit" class="btn btn-success">Iniciar sesión</button>
              </div>

              <div class="mt-1">
                <button type="submit" class="btn btn-light">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-google" viewBox="0 0 16 16">
                    <path
                      d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />

                  Continuar con Google
                </button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>

<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementsByClassName("password");
    var passwordToggleBtn = document.querySelector(".password-toggle-btn");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordToggleBtn.innerHTML = '<i class="bi bi-eye-slash"></i>';
    } else {
      passwordInput.type = "password";
      passwordToggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
    }
  }


</script>
